<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Palindrome checker FreeCodeCamp Project</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-wrapper">
            <figure class="logo">
                <img src="img/FreeCodeCamp_logo.png" alt="">
            </figure>
        </div>
        <div class="title">
            Is it a palindrome?
        </div>
        <div class="input-wrapper">
            <label for="text-input">  
                Enter in text to check for a palindrome:
            </label>
            <div class="form">
                <input id="text-input"></input>
                <button id="check-btn">
                    Check
                </button>
            </div>
            <div id="result"></div> 
        </div>
        <div class="info">
            <p> A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
        <div class="andrea-gulli">
            <p>
                Made with &hearts; by ANDREA GULLI
            </p>
        </div>
    </div>
</body>
</html>
